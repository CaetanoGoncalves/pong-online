<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Inicio</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="app-header" id="app-header">
        <div class="dropdown" id="dropdown">
            <button class="dropdown-btn" id="dropdown-btn">
                Menu
            </button>

            <ul class="dropdown-menu" id="dropdown-menu">
                <li><button type="button" id="dropdown-options">Menu</button></li>
                <li><button type="button" id="dropdown-placar">Placar</button></li>
            </ul>
        </div>
    </header>
    <main class="app" id="app">
        <section  class="options-menu screen active" id="options-menu">
            <h1>Menu de Opções</h1>
            <button type="button" class="option-btn" id="jogar-local">Jogar localmente</button>
            <button type="button" class="option-btn" id="entrar-id-btn">Entrar por ID</button>
            <button type="button" class="option-btn" id="criar-sala-btn">Criar Sala</button>
            <button type="button" class="option-btn" id="ver-placar-btn">Placar de Jogadores</button>
        </section>
        <section class="placar-menu screen" id="placar-menu">
            <h1> Placar </h1>
            <ul class="scores-list" id="scores">
                
            </ul>
        </section>
        <section class="jogar-menu screen" id="jogar-menu">
            <h1>Escolha a quantidade de jogadores</h1>
            <button type="button" class="option-btn" id="jogar-solo-btn">Um jogador</button>
            <button type="button" class="option-btn" id="jogar-dois-btn">Dois jogadores</button>
        </section>
    </main>    
</body>
</html>
